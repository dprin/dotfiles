$mainMod = Super
$headphones = "88:0E:85:51:1D:B4"


# fn + key
bindl = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ 0%
bindle=, XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+ 
bindle=, XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%- 

bind = $mainMod, Left, movefocus, l 
bind = $mainMod, Right, movefocus, r 
bind = $mainMod, Up, movefocus, u 
bind = $mainMod, Down, movefocus, d 
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
bind = $mainMod, Q, killactive,

bind = $mainMod+Shift, Left, movewindow, l 
bind = $mainMod+Shift, Right, movewindow, r 
bind = $mainMod+Shift, Up, movewindow, u 
bind = $mainMod+Shift, Down, movewindow, d 

binde = $mainMod, Minus, splitratio, -0.1 
binde = $mainMod, Equal, splitratio, +0.1 
binde = $mainMod, Semicolon, splitratio, -0.1 
binde = $mainMod, Apostrophe, splitratio, +0.1 

bind = $mainMod, Return, exec, ghostty -e tmux new-session -A -s general
bind = $mainMod+Shift, Return, exec, ghostty -e fish
bind = $mainMod Shift, Q, killactive,
bind = $mainMod, R, togglesplit,
bind = $mainMod, v, togglefloating,
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, F, fullscreen, 0 # Toggle fullscreen
bind = $mainMod, M, fullscreen, 1 # Toggle maximize

# workspace stuff

bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

bind = $mainMod+Ctrl, Right, workspace, +1 
bind = $mainMod+Ctrl, Left, workspace, -1 

bind = $mainMod, S, togglespecialworkspace,

bind = $mainMod+Shift, 1, movetoworkspace, 1
bind = $mainMod+Shift, 2, movetoworkspace, 2
bind = $mainMod+Shift, 3, movetoworkspace, 3
bind = $mainMod+Shift, 4, movetoworkspace, 4
bind = $mainMod+Shift, 5, movetoworkspace, 5
bind = $mainMod+Shift, 6, movetoworkspace, 6
bind = $mainMod+Shift, 7, movetoworkspace, 7
bind = $mainMod+Shift, 8, movetoworkspace, 8
bind = $mainMod+Shift, 9, movetoworkspace, 9
bind = $mainMod+Shift, 0, movetoworkspace, 10

bind = $mainMod+Ctrl, S, movetoworkspacesilent, special 

bind = $mainMod+Ctrl+Shift, Up, movecurrentworkspacetomonitor, u
bind = $mainMod+Ctrl+Shift, Down, movecurrentworkspacetomonitor, d

# applications
bind = $mainMod, D, exec, echo 1 > ~/.config/findex/toggle_file
bind = $mainMod, E, exec, ghostty -e 'yazi'
bind = $mainMod+Shift, S, exec, hyprshot --clipboard-only -z -m region
bind = $mainMod, W, exec, /home/prin/.config/hypr/scripts/toggle-bar.sh

# bluetooth stuff
bind = $mainMod, F1, exec, bluetoothctl connect $headphones
bind = $mainMod, F2, exec, bluetoothctl disconnect $headphones
bind = $mainMod, F3, exec, nm-connection-editor
bind = $mainMod, F4, exec, nwg-displays

bind = $mainMod, mouse_down, exec, hyprctl -q keyword cursor:zoom_factor $(hyprctl getoption cursor:zoom_factor -j | jq '.float * 1.1')
bind = $mainMod, mouse_up, exec, hyprctl -q keyword cursor:zoom_factor $(hyprctl getoption cursor:zoom_factor -j | jq '(.float * 0.9) | if . < 1 then 1 else . end')

binde = $mainMod, equal, exec, hyprctl -q keyword cursor:zoom_factor $(hyprctl getoption cursor:zoom_factor -j | jq '.float * 1.1')
binde = $mainMod, minus, exec, hyprctl -q keyword cursor:zoom_factor $(hyprctl getoption cursor:zoom_factor -j | jq '(.float * 0.9) | if . < 1 then 1 else . end')
binde = $mainMod, KP_ADD, exec, hyprctl -q keyword cursor:zoom_factor $(hyprctl getoption cursor:zoom_factor -j | jq '.float * 1.1')
binde = $mainMod, KP_SUBTRACT, exec, hyprctl -q keyword cursor:zoom_factor $(hyprctl getoption cursor:zoom_factor -j | jq '(.float * 0.9) | if . < 1 then 1 else . end')

bind = $mainMod SHIFT, mouse_up, exec, hyprctl -q keyword cursor:zoom_factor 1
bind = $mainMod SHIFT, mouse_down, exec, hyprctl -q keyword cursor:zoom_factor 1
bind = $mainMod SHIFT, minus, exec, hyprctl -q keyword cursor:zoom_factor 1
bind = $mainMod SHIFT, KP_SUBTRACT, exec, hyprctl -q keyword cursor:zoom_factor 1
bind = $mainMod SHIFT, 0, exec, hyprctl -q keyword cursor:zoom_factor 1


gesture = 4, horizontal, workspace
